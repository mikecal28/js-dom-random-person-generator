<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="scroll-style"></div>
    <div class="page-container">
      <div class="header-wrapper"></div>
      <div class="left-body-wrapper">
        <div class="participant-wrapper">
          <div class="participant-name">Participant:</div>
          <div class="weight-count">0</div>
          <div class="weight-up">
            <div class="up-icon-div">
              <p>+</p>
            </div>
          </div>
          <div class="weight-down">
            <div class="down-icon-div">
              <p>-</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-body-wrapper">
        <div class="random-person"></div>
        <div class="start-button">Who's it gonna be?</div>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
